<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calc-body">
        <div class="calc-screen">
            <div id="calc-input">
            </div>
            <div id="calc-sum">
                
            </div>
        </div>
        <div class="calc-numb">
            <div class="calc-rows" id="calc-row-1">
                <button class="calc-buttons" id="but-AC">C</button>
                <button class="calc-buttons" id="but-plus-minus">+/-</button>
                <button class="calc-buttons" id="but-percent">%</button>
                <button class="calc-buttons" id="but-divide">รท</button>
            </div>
            <div class="calc-rows" id="calc-row-2">
                <button class="calc-buttons" id="but-7" value="6">7</button>
                <button class="calc-buttons" id="but-8" value="8">8</button>
                <button class="calc-buttons" id="but-9" value="9">9</button>
                <button class="calc-buttons" id="but-multiply">ร</button>
            </div>
            <div class="calc-rows" id="calc-row-3">
                <button class="calc-buttons" id="but-4" value="4">4</button>
                <button class="calc-buttons" id="but-5" value="5">5</button>
                <button class="calc-buttons" id="but-6" value="6">6</button>
                <button class="calc-buttons" id="but-minus">-</button>
            </div>
            <div class="calc-rows" id="calc-row-4">
                <button class="calc-buttons" id="but-1" value="1">1</button>
                <button class="calc-buttons" id="but-2" value="2">2</button>
                <button class="calc-buttons" id="but-3" value="3">3</button>
                <button class="calc-buttons" id="but-add">+</button>
            </div>
            <div class="calc-rows" id="calc-row-5">
                <button class="calc-buttons" id="but-0">0</button>
                <button class="calc-buttons" id="but-point">.</button>
                <button class="calc-buttons" id="but-equals">=</button>
            </div>
        </div>
        
    </div>
    
</body>
</html>
